<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teclado</title>
</head>
<body>
    <div class="container">
        <div class="teclado">
            <div class="linha">
                <span class="tecla">Esc</span>
                <span class="tecla">F1</span>
                <span class="tecla">F2</span>
                <span class="tecla">F3</span>
                <span class="tecla">F4</span>
                <span class="tecla">F5</span>
                <span class="tecla">F6</span>
                <span class="tecla">F7</span>
                <span class="tecla">F8</span>
                <span class="tecla">F9</span>
                <span class="tecla">F10</span>
                <span class="tecla">F11</span>
                <span class="tecla">F12</span>
            </div>
            <div class="linha">
                <span class="tecla">Tab</span>
                <span class="tecla">Q</span>
                <span class="tecla">W</span>
                <span class="tecla">E</span>
                <span class="tecla">R</span>
                <span class="tecla">T</span>
                <span class="tecla">Y</span>
                <span class="tecla">U</span>
                <span class="tecla">I</span>
                <span class="tecla">O</span>
                <span class="tecla">P</span>
                <span class="tecla">Â´</span>
                <span class="tecla">[{</span>
                <span class="tecla" id="enter">Enter</span>
            </div>
            <div class="linha">
                <span class="tecla">Caps Lock</span>
                <span class="tecla">A</span>
                <span class="tecla">S</span>
                <span class="tecla">D</span>
                <span class="tecla">F</span>
                <span class="tecla">G</span>
                <span class="tecla">H</span>
                <span class="tecla">J</span>
                <span class="tecla">K</span>
                <span class="tecla">L</span>
                <span class="tecla">;</span>
                <span class="tecla">'</span>
            </div>
            <div class="linha">
                <span class="tecla">Shift</span>
                <span class="tecla">Z</span>
                <span class="tecla">X</span>
                <span class="tecla">C</span>
                <span class="tecla">V</span>
                <span class="tecla">B</span>
                <span class="tecla">N</span>
                <span class="tecla">M</span>
                <span class="tecla">,</span>
                <span class="tecla">.</span>
                <span class="tecla">/</span>
                <span class="tecla">Shift</span>
            </div>
            <div class="linha">
                <span class="tecla">Ctrl</span>
                <span class="tecla">Win</span>
                <span class="tecla">Alt</span>
                <span class="tecla" id="space">Space</span>
                <span class="tecla">Alt</span>
                <span class="tecla">Fn</span>
                <span class="tecla">Ctrl</span>
            </div>
        </div>
    </div>
</body>
</html>
